type User {
  id: ID!
  username: String!
  ageRestriction: Int!
  role: String!
}

input CreateUserInput {
  username: String!
  ageRestriction: Int!
  pinHash: String
  role: String!
}

input UpdateUserInput {
  id: ID!
  username: String!
  ageRestriction: Int!
  pinHash: String
  role: String!
}

extend type Query {
  getUsers: [User!]!
  getUser(id: ID!): User
}

extend type Mutation {
  createUser(user: CreateUserInput!): User!
  updateUser(user: UpdateUserInput!): User!
}
