services:
  media-manager-server:
    build:
      dockerfile: Dockerfile
    container_name: media-manager-server
    ports:
      - "${MMS_PORT}:${MMS_PORT}"
    volumes:
      - plex_media:/data
      - .:/app
      - ../schema:/schema
    environment:
      - CGO_ENABLED=${CGO_ENABLED}
    working_dir: /app
    command: air

volumes:
