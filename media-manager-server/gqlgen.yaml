schema:
  - ../schema/*.graphql

exec:
  filename: common/graphql/generated/generated.go
  package: generated

model:
  filename: common/graphql/generated/models_gen.go
  package: generated

resolver:
  layout: follow-schema
  dir: common/graphql/resolvers
  package: resolvers # Or your main Go module name
  filename_template: "{name}.resolvers.go"
